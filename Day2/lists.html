<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<ul style = "list-style:circle">
			<li> Green Tea</li>
			<li>Black Tea</li>
			<li>Coffee</li>
		</ul>

		<ol type = "a">
			<li>Green Tea</li>
			<li>Black Tea</li>
			<li>Coffee</li>
			
		</ol>

		<dl>
			<dt>Coffee:--</dt>
			<dd>I love Coffee</dd>
			<dt>Tea:--</dt>
			<dd>I love Tea</dd>

		</dl>
	</body>
</html>
