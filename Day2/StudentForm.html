<html>
	<head>
		<title>Student Registration Form</title>
	</head>
	<body bgcolor = "lightblue">
		<h1 align = "center">Amrutvahini Institute, Sangamner</h1>
		<h2 align = "center">Student Registration Form</h2>
		<form>
			<fieldset>
				<legend>Subscribe to the Newsletter</legend>
			
			<table align = "center">
				<tr>
					<br>
					<th>Student Image</th>
					<td>
					    <input type = "file">
					</td>
				</tr>

				<tr>
					<th>Student Name</th><br>
					<td><input type = "text" placeholder = "Full Name"></td>	
				</tr>

				<tr>
					<th>Father's Name</th>
					<td><input type = "text" placeholder = "Father's Full Name"></td>	
				</tr>

				<tr>
					<th>Mother's Name</th>
					<td><input type = "text" placeholder = "Mother's Full Name"></td>	
				</tr>

				<tr>
					<th>Gender</th>
					<td>
					Male<input type = "radio" name="gender">
					Female<input type = "radio" name="gender">
					Others<input type = "radio" name = "gender">
					</td>	
				</tr>

				<tr>
					<th>Date of Birth</th>
					<td><input type = "date"></td>	
				</tr>

				<tr>
					<th>Email</th>
					<td><input type = "email" placeholder = "xyz@gmail.com"></td>	
				</tr>

				<tr>
					<th>Level</th>
					<td>
					<select>
						<option value = "Engineering">Engineering</option>
						<option value = "Polytechnic"> Polytechnic</option>
					</select>
					</td>	
					
				</tr>

				<tr>
					<th>Department</th>
					<td>
					<select>
																<option value = "Electronics">Electronics</option>
																<option value = "Information Technology">Information     Technology</option>
																<option value = "Mechanical">Mechanical</option>
																<option value = "AI & DS">AI & DS</option>
					</select>

					</td>	
				</tr>

				<tr>
					<th>Tel/Mob Number</th>
					<td><input type = "number" placeholder = "xxx xxx xxxx"></td>	
				</tr>

				<tr>
					<th></th>
					<td><input type = "submit"></td>	
				</tr>

			</table>
		</fieldset>
		</form>
	</body>
</html>
