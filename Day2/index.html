<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Hotstar</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    background-color: #1e1e1e;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #141414;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #1db954;
}

.hero-section {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
}

.hero-section h1 {
    font-size: 48px;
    margin: 0;
}

.hero-section p {
    font-size: 20px;
    margin: 10px 0;
}

.hero-section button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #1db954;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.hero-section button:hover {
    background-color: #14833b;
}

footer {
    text-align: center;
    padding: 10px 20px;
    background-color: #141414;
    font-size: 14px;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">Disney Hotstar</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Shows</a></li>
                <li><a href="#">My list</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero-section">
            <h1>Welcome to Disney Hotstar</h1>
            <p>Explore the world of movies and shows!</p>
            <button>Start Watching</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Disney Hotstar | All rights reserved</p>
    </footer>
</body>
</html>
