<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0074D9;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav ul li {
            margin: 0 10px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav ul li a:hover {
            text-decoration: underline;
        }
        .cart-icon {
            font-size: 24px;
        }
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #887fff;
            color: white;
        }
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF4136;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #FF6347;
        }
        .featured-products {
            padding: 20px;
            background-color: #f4f4f9;
        }
        .featured-products h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            color: #d90053;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #001f3f;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ShopEase</div>
        <nav class="nav">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon">ðŸ›’</div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1>Welcome to ShopEase</h1>
            <p>Your one-stop shop for all your needs!</p>
            <a href="#" class="cta-button">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.png" alt="Product 1">
                    <h3>Furnitures</h3>
                    <p>Rs 499</p>
                </div>
                <div class="product-card">
                    <img src="product2.png" alt="Product 2">
                    <h3>Beddings</h3>
                    <p>Rs 999</p>
                </div>
                <div class="product-card">
                    <img src="product3.png" alt="Product 3">
                    <h3>Decors</h3>
                    <p>Rs 599</p>
                </div>
                <div class="product-card">
                    <img src="product4.png" alt="Product 4">
                    <h3>Wall Arts</h3>
                    <p>Rs 1999</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
